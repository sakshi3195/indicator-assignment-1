<!DOCTYPE html>
<html>
<head>

   <title>stacked bar</title>
   <meta charset="utf-8">

	<script src="https://d3js.org/d3.v3.min.js"></script>

	
</head>
<body style="background: grey">
<center><h1 style="font-size: 50px;color:orange"> stacked bar chart showing life expenctency of birth (males & females)</h1></center>
<script type="text/javascript">
var margin = {top: 60, right: 50, bottom: 80, left: 80},
    width = 610 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

 var horizontal=d3.scale.ordinal().rangeRoundBands([0,width+1000],.50),
    vertical=d3.scale.linear().rangeRound([height,0]);

 var color = d3.scale.category20();


 var xAxis=d3.svg.axis()
    .scale(horizontal)
    .orient("bottom");

 var yAxis=d3.svg.axis()
    .scale(vertical)
    .orient("left");

 var svg=d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right+1000)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

 d3.json("text1.JSON",function(err,data){
  data.forEach(function(d){

   d.Year=d.Year;
    d.Male=d.Male;
    d.FeMale=d.FeMale;
    //console.log(d.ExpectancyOfFeMale);
  });
  var xData=["Male","FeMale"];
  var dataIntermediate = xData.map(function (c) {
        return data.map(function (d) {
            return {x: d.Year, y: d[c]};
        });
    });
  var dataStackLayout = d3.layout.stack()(dataIntermediate);

 horizontal.domain(dataStackLayout[0].map(function (d) {
        return d.x;
    }));
  vertical.domain([0,
        d3.max(dataStackLayout[dataStackLayout.length - 1],
                  function (d) { return d.y0 + d.y;})
      ])
      .nice();
  var layer = svg.selectAll(".stack")
          .data(dataStackLayout)
          .enter().append("g")
          .attr("class", "stack")
          .style("fill", function (d, i) {
                return color(i);
    });

 layer.selectAll("rect")
        .data(function (d) {
            return d;
        })
        .enter().append("rect")
        .attr("x", function (d) {
            return horizontal(d.x);
          })
          .attr("y", function (d) {
              return vertical(d.y + d.y0);
          })
          .attr("height", function (d) {
              return vertical(d.y0) - vertical(d.y + d.y0);
        })
      .attr("width", horizontal.rangeBand());

svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-1.2em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" )
       .style("font-size","20px");






 /*svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .selectAll("text")

      .attr("transform", "rotate(-60)")
      .attr("x","100")
       .attr("y","30")
       .attr("transform", "translate(" + width + ",0)")
       .attr("dy","0.4em")
       .attr("dx","0.4em")
       .style("font-size","20px")
       .style("font-weight","bold")

       .text("Year");*/

 svg.append("g")
    .attr("class", "axis")
    .call(yAxis)
    .append("text")
       .attr("transform", "rotate(-90)")
       .attr("x","-270")
       .attr("y","-60")
       .attr("dx","5em")
       .attr("dy","1em")
       .style("text-anchor", "end")
       .style("font-size","20px")
       .style("font-weight","bold")
       .text("LifeExpectancy");

 var legend = svg.selectAll(".legend")
         .data(color.domain().slice())
       .enter().append("g")
         .attr("class", "legend")
         .attr("transform", function(d, i) { return "translate(0," + i * 15 +")"; });


    legend.append("rect")
         .attr("x", width - 10)
         .attr("width", 20)
         .attr("height", 20)
         .style("fill", color);

    legend.append("text")
         .attr("x", width - 24)
         .attr("y", 20)
         .attr("dy", ".35em")
         .style("text-anchor", "end")
         .text(function(d,i) { return xData[i]; });

 }); 


</script>
 </body>
 </html>
